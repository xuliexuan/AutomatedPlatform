<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
{#    <script src="/static/js/jquery1.js"></script>#}
{#    <script src="/static/js/highcharts1.js"></script>#}



</head>
<body>
<div id='container' style='width:550px; height:400px; margin:0 auto'></div>
<script language="JavaScript">
    $(document).ready(function() {
       var chart = {
          type: 'column'
       };
       var title = {
          text: '网易云音乐 top20'
       };
       var subtitle = {
          text: 'Source: <a href="music.163.com">music.163.com</a>'
       };
       var xAxis = {
          type: 'category',
          labels: {
             rotation: -45,
             style: {
                fontSize: '13px',
                fontFamily: 'Verdana, sans-serif'
             }
          }
       };
       var yAxis ={
          min: 0,
          title: {
            text: '评论数 (millions)'
          }
       };
       var tooltip = {
          pointFormat: '评论数: <b>{point.y:.1f} 万</b>'
       };
       var credits = {
          enabled: false
       };
       var series= [{
                name: 'top music',
                // data: json.dumps({{lists|safe}}),
                data: {{lists|safe}},
                dataLabels: {
                    enabled: true,
                    rotation: -90,
                    color: '#FFFFFF',
                    align: 'right',
                    format: '{point.y:.1f}',
                    y: 10,
                    style: {
                        fontSize: '13px',
                        fontFamily: 'Verdana, sans-serif'
                    }
                }
       }];

       var json = {};
       json.chart = chart;
       json.title = title;
       json.subtitle = subtitle;
       json.xAxis = xAxis;
       json.yAxis = yAxis;
       json.tooltip = tooltip;
       json.credits = credits;
       json.series = series;
       $('#container').highcharts(json);
    });
</script>
</body>
</html>
